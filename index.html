<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlashMarket - Produtos</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header>
    <div class="container-logo">
      <img src="Logo do FlashMarket com Raio.png" alt="FlashMarket Logo">
    </div>
  </header>

  <main>
    <section class="filtros">
      <h2>Filtrar por categoria</h2>
      <div class="botoes">
        <button class="ativo">Todas</button>
        <button>Bebidas</button>
        <button>Snacks</button>
        <button>Higiene</button>
      </div>
    </section>

    <section class="produtos">
      <div class="produto">
        <img src="Design sem nome (9).png" alt="Coca-Cola">
        <h3>Coca-Cola</h3>
        <p class="preco">R$ 4,50</p>
        <span class="status alerta">Últimas unidades</span>
      </div>

      <div class="produto">
        <img src="Design sem nome (8).png" alt="Bala Fini">
        <h3>Bala Fini</h3>
        <p class="preco">R$ 2,00</p>
        <span class="status">Disponível</span>
      </div>

      <div class="produto">
        <img src="83512_barcelos_batatas-fritas_batata-pringles-104g-original.png" alt="Batata Chips">
        <h3>Batata Chips</h3>
        <p class="preco">R$ 7,00</p>
        <span class="status">Disponível</span>
      </div>

      <div class="produto">
        <img src="Design sem nome (10).png" alt="Lasanha Bolonhesa">
        <h3>Lasanha Bolonhesa</h3>
        <p class="preco">R$ 5,00</p>
        <span class="status">Disponível</span>
      </div>
    </section>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Login - FlashMarket</title>
  <link rel="stylesheet" href="login.css">
</head>
<body class="login-page">
  <div class="login-container">
    <img src="Design sem nome (11).png" alt="FlashMarket" class="logo-login">

    <h2 class="titulo-login">Bem-vindo</h2>
    <p  class="pg-login">Faça login para acessar o painel</p>

    <form action="index.html" method="get">
      <input type="text" placeholder="Usuário" name="usuario" required>
      <input type="password" placeholder="Senha" name="senha" required>
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
